<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='mystyles.css')}}">

    <title>Audio stream analyzer</title>
  </head>
  <div>

    <div class="container">
      <div class="row">
        <div class="col-md" id="container-spectrum" style="min-width: 310px; height: 600px; margin: 0 auto"></div>
      </div>
    </div>

    <hr>

    <!-- Metrics and inputs -->
    <div class="container">

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">input/variable</th>
            <th scope="col">output</th>
          </tr>
        </thead>
        <tbody>
          <!--<tr>-->
          <!--<td id="buzzCountThresh"></td>-->
          <!--<td><input type="range" min="1" max="10" value="5" class="slider" id="myRange"></td>-->
          <!--</tr>-->
          <tr>
            <td>average</td>
            <td id="avg"></td>
          </tr>
          <tr>
            <td>max value</td>
            <td id="max"></td>
          </tr>
          <tr>
            <td>max index</td>
            <td id="myindex"></td>
          </tr>
        </tbody>
      </table>

    </div>

    </div>

    <!-- When a buzz is detected a new banner will be added here -->
    <div id="buzz-banners" class="container">
      <div class="row"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- My JavaScript init -->
    <script src="{{url_for('static', filename='myinit.js')}}"></script>
    <script src="{{url_for('static', filename='myanalyze.js')}}"></script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/themes/dark-unica.js"></script>

    <script src="{{url_for('static', filename='my-spectrum-chart.js')}}"></script>
  </body>
</html>
